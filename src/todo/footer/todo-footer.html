<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{$ctrl.itemsLeft}}</strong> items left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a href ui-sref="todo.all" ui-sref-active="selected">All</a>
    </li>
    <li>
      <a href ui-sref="todo.active" ui-sref-active="selected">Active</a>
    </li>
    <li>
      <a href ui-sref="todo.completed" ui-sref-active="selected">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" ng-click="$ctrl.clearCompleted()">Clear completed</button>
</footer>
